<!DOCTYPE HTML>

<html>

  <head>
    <title>Vacation Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src ="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>Vacation Suggestor</h1>
        <h3>Fill out your answers to the quiz below to find out your ideal
        vacation spot. </h3>
      </div>

      <form id="quiz">

        <div id= "photoquestion">
          <h3>Choose a photo that appeals to you:</h3>

          <div class="radio">
            <label>
              <input type="radio" name="photo" value="fish" checked>
            photo of a fish
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="photo" value="boot" checked>
              photo of a stylish boot
            </label>
          </div>
        </div>

        <div id="radioquestion">
          <h3>Choose a radio station</h3>
          <div class="radio">
            <label>
              <input type="radio" name="radio" value="country" checked>
              ~country music station
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="radio" value="rhcp">
              BAD
            </label>
          </div>
        </div>

        <div id="lookquestion">
          <h3>Describe your summer look:</h3>
          <div class="radio">
            <label>
              <input type="radio" name="look" value="practical" checked>
              practical, weather appropriate gear
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="look" value="tasteless">
              tasteless
            </label>
          </div>
        </div>

        <div id="vehiclequestion">
          <h3>How are you traveling?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="vehicle" value="jeep" checked>
              jeep
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="vehicle" value="truck">
              truck
            </label>
          </div>
        </div>

        <div id="snackquestion">
          <h3>Choose a snack food</h3>
          <div class="radio">
            <label>
              <input type="radio" name="snack" value="coffee" checked>
              coffee
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="snack" value="funnelcake">
              funnel cake
            </label>
          </div>
        </div>
        <button type="submit" class="btn-primary">submit</button>
      </form

      <div id="output">
      </div>

    </div>

  </body>

</html>
